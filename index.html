<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img src="assets/Gitfav.png" alt="">
      <div id="search">
        <input type="text" placeholder="Digite o Github username que quer favoritar">
        <button><img id="blue-star" src="assets/star (hover).png"> <img id="white-star" src="assets/star.png"> Favoritar</button>
      </div>
      </header>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </tr>
          </thead>
        <tbody>

        </tbody>

          <div class="no-user">
              <img src="assets/Estrela.png" alt="">
              <h1>Nenhum favorito ainda</h1>
          </div>

      </table>
  </div>
  </div>
</body>
</html>
